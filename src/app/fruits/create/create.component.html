<div class="container">
  <legend>Create item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" class="form-control" id="txtName" name="fruit_name" [(ngModel)]="newFruit.name">
    </div>
    <div class="mb-3">
      <label for="txtDescription" class="form-label">Description</label>
      <input type="text" class="form-control" id="txtDescription" name="fruit_description" [(ngModel)]="newFruit.description">
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <input type="number" min="0" class="form-control" id="txtQuantity" name="fruit_quantity" [(ngModel)]="newFruit.quantity">
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="number" min="0" class="form-control" id="txtPrice" name="fruit_price" [(ngModel)]="newFruit.price">
    </div>

    <button type="submit" (click)="create()" class="btn btn-primary">Submit</button>
  </form>
</div>
