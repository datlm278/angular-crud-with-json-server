<div class="container">
  <legend>Edit item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" class="form-control" id="txtName" name="fruit_name" [(ngModel)]="updateFruit.name">
    </div>
    <div class="mb-3">
      <label for="txtDescription" class="form-label">Description</label>
      <input type="text" class="form-control" id="txtDescription" name="fruit_description" [(ngModel)]="updateFruit.description">
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <input type="number" min="0" class="form-control" id="txtQuantity" name="fruit_quantity" [(ngModel)]="updateFruit.quantity">
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="number" min="0" class="form-control" id="txtPrice" name="fruit_price" [(ngModel)]="updateFruit.price">
    </div>

    <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
  </form>
</div>
